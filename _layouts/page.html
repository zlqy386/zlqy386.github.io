---
layout: default
---
<article class="page">

  {% if page.showTitle %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
